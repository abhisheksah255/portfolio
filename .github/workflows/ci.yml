name: CI

on:
  push:
    branches: [ githubaction ]
  pull_request:
    branches: [ githubaction ]
  workflow_dispatch:

jobs:
  Build_And_Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v5

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}

    - name: Restore node_modules from cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

    - name: Install dependencies
      run: npm install

    # ---- Linting ----
    - name: Run lint check
      run: npm run lint
      continue-on-error: true

    - name: Run lint fix
      run: npm run lint:fix || true
      if: always()

    # Run unit tests
    - name: Run unit tests
      run: npm test -- --reporters=default --reporters=jest-junit
      continue-on-error: true

    # Run e2e tests
    - name: Run e2e tests
      run: npm run e2e -- --reporter junit --reporter-options "mochaFile=e2e-results/results-[hash].xml,toConsole=true"
      continue-on-error: true

    # Run type check
    - name: Run type check
      run: npm run type-check
      continue-on-error: true
      if: always()

    # Upload test reports even if tests failed
    - name: Upload test results & coverage
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          coverage/
          test-results/
          junit.xml
          e2e-results/
      if: always()

    # ---- Build (only if everything passed) ----
    - name: Build
      if: success()
      run: npm run build
