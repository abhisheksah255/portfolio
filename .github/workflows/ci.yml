name: CI

on:
  push:
    branches: [ githubaction ]
  pull_request:
    branches: [ githubaction ]
  workflow_dispatch:

jobs:
  build And Test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v5

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}

    - name: Restore node_modules from cache
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

    - name: Install dependencies
      run: npm install

    # ---- Linting ----
    - name: Run lint check
      run: npm run lint
      continue-on-error: true

    - name: Run lint fix
      run: npm run lint:fix || true

    - name: Upload lint-fixed files
      uses: actions/upload-artifact@v4
      with:
        name: lint-fixed
        path: .
        if-no-files-found: ignore

    # ---- Testing ----
    - name: Run unit tests
      run: npm test -- --reporters=default --reporters=jest-junit
      continue-on-error: true

    - name: Run e2e tests
      run: npm run e2e -- --reporter junit --reporter-options "mochaFile=e2e-results/results-[hash].xml,toConsole=true"
      continue-on-error: true

    # ---- Security & Analysis ----
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      continue-on-error: true

    - name: Run audit
      run: npm run audit
      continue-on-error: true

    - name: Run type check
      run: npm run type-check
      continue-on-error: true

    - name: Run tests with coverage
      run: npm test -- --coverage
      continue-on-error: true

    # ---- Reports ----
    - name: Upload test results & coverage
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          coverage/
          test-results/
          junit.xml
          e2e-results/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      continue-on-error: true

    # ---- Build (only if everything passed) ----
    - name: Build
      if: success()
      run: npm run build
